<!DOCTYPE html>
<html>
<script>
    function decode()
    {
        var input = document.getElementById("encodeBox").value;
        console.log(input);
        var output = decodeURIComponent(input);
        console.log(output);
        document.getElementById("decodeoutput").innerText = output;
    }
</script>

<body>

    <h1>URL encoding/decoding</h1>
    <input type="text" id="encodeBox">
    <input onclick="decode()" type="button" value="Decode">
    <h2 id="decodeoutput">[decoded output here]</h2>

</body>

</html>
